<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Minimalist Notebook</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'><path d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 12H7v-2h10v2zm0-4H7V9h10v2zm0-4H7V5h10v2z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --primary-color: #7c4dff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        /* Стиль для фавиконки */
        link[rel="icon"] {
            background-color: var(--bg-color);
            border-radius: 50%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Остальные стили без изменений */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        /* ... Весь остальной CSS-код без изменений ... */

    </style>
</head>
<body>
    <!-- Весь HTML-код тела документа без изменений -->
    <div class="container">
        <header class="header">
            <h1 class="title"><i class="fas fa-book-open"></i> Smart Notes</h1>
        </header>

        <div class="input-wrapper">
            <textarea 
                id="noteInput" 
                placeholder="Начните вводить вашу заметку..."
            ></textarea>
        </div>

        <div class="button-group">
            <button class="btn" id="addNoteBtn">
                <i class="fas fa-plus"></i>
                Сохранить
            </button>
        </div>

        <div class="notes-list" id="notesContainer"></div>
    </div>

    <!-- Звуковые эффекты -->
    <audio id="addSound" src="mixkit-correct-answer-tone-2870.wav"></audio>
    <audio id="deleteSound" src="mixkit-long-pop-2358.wav"></audio>

    <script>
        // Весь JavaScript-код без изменений
        const noteInput = document.getElementById('noteInput');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const notesContainer = document.getElementById('notesContainer');

        const deleteSound = document.getElementById('deleteSound');

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

</body>
</html>
